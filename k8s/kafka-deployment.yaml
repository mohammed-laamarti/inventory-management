apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: quay.io/strimzi/kafka:0.38.0-kafka-3.6.0
          command:
            - "sh"
            - "-c"
            - "bin/zookeeper-server-start.sh config/zookeeper.properties"
          ports:
            - containerPort: 2181
          env:
            - name: LOG_DIR
              value: /tmp/logs
          livenessProbe:
            tcpSocket:
              port: 2181
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 2181
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: inventory
spec:
  selector:
    app: zookeeper
  ports:
    - port: 2181
      targetPort: 2181
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: kafka
          image: quay.io/strimzi/kafka:0.38.0-kafka-3.6.0
          command:
            - "sh"
            - "-c"
            - |
              bin/kafka-server-start.sh config/server.properties \
                --override listeners=PLAINTEXT://:9092 \
                --override advertised.listeners=PLAINTEXT://kafka:9092 \
                --override zookeeper.connect=zookeeper:2181 \
                --override offsets.topic.replication.factor=1 \
                --override transaction.state.log.replication.factor=1 \
                --override transaction.state.log.min.isr=1 \
                --override auto.create.topics.enable=true
          ports:
            - containerPort: 9092
          env:
            - name: LOG_DIR
              value: /tmp/logs
          livenessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: inventory
spec:
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092
      name: kafka
  type: ClusterIP