# gateway-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway-service
  namespace: inventory
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway-service
  template:
    metadata:
      labels:
        app: gateway-service
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8222"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      containers:
        - name: gateway-service
          image: mohammed.azurecr.io/gateway
          ports:
            - containerPort: 8222
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8222
            initialDelaySeconds: 180  # ⬅️ 3 minutes
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8222
            initialDelaySeconds: 150  # ⬅️ 2.5 minutes
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: gateway-service
  namespace: inventory
  labels:
    app: gateway-service
spec:
  selector:
    app: gateway-service
  ports:
    - name: http
      port: 8222
      targetPort: 8222
  type: LoadBalancer
