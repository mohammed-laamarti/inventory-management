version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - micro-net

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - micro-net

  mongo:
    image: mongo:7.0
    container_name: mongo-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - micro-net

  mongo-express:
    image: mongo-express:1.0.0
    container_name: mongo-express
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin
      ME_CONFIG_MONGODB_SERVER: mongo
    ports:
      - "8081:8081"
    depends_on:
      - mongo
    networks:
      - micro-net

  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    networks:
      - micro-net

  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - micro-net
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      - kafka
    networks:
      - micro-net

  config-server:
    build: ./config-server
    container_name: config-server
    ports:
      - "8888:8888"
    networks:
      - micro-net
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '< /dev/tcp/localhost/8888 || exit 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 50s

  discovery:
    build: ./discovery
    container_name: discovery
    ports:
      - "8761:8761"
    environment:
      - EUREKA_INSTANCE_HOSTNAME=discovery
    depends_on:
      config-server:
        condition: service_healthy
    networks:
      - micro-net
    healthcheck:
      test: ["CMD-SHELL", "timeout 3 bash -c '< /dev/tcp/localhost/8761 || exit 1' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 70s

  gateway:
    build: ./gateway
    container_name: gateway-service
    ports:
      - "8222:8222"
    depends_on:
      config-server:
        condition: service_healthy
      discovery:
        condition: service_healthy
    networks:
      - micro-net

  product-service:
    build: ./product
    container_name: product-service
    ports:
      - "8090:8090"
    depends_on:
      config-server:
        condition: service_healthy
      discovery:
        condition: service_healthy
      postgres:
        condition: service_started
    networks:
      - micro-net

  raw-material-service:
    build: ./raw-material
    container_name: raw-material-service
    ports:
      - "8092:8092"
    depends_on:
      config-server:
        condition: service_healthy
      discovery:
        condition: service_healthy
      postgres:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - micro-net

  supplier-service:
    build: ./supplier
    container_name: supplier-service
    ports:
      - "8091:8091"
    depends_on:
      config-server:
        condition: service_healthy
      discovery:
        condition: service_healthy
      mongo:
        condition: service_started
      kafka:
        condition: service_healthy
    networks:
      - micro-net

networks:
  micro-net:

volumes:
  postgres-data:
  pgadmin-data:
  mongo-data:
